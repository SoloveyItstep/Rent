<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layouts/_layout :: head" >
    <!-- head from layout -->
</head>

<body ng-app="Categories">

<header th:replace="Layouts/_layout :: header">
    <!-- header from layout -->
</header>

<span  ng-controller="CategoriesController" style="margin-left: 50px; white-space: nowrap; position: absolute;">

    <div class="panel-group" id="accordion" style="width: 200px;">
        <div ng-repeat="categ in categories">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{categ.id}}">
                            {{categ.name}}</a>
                    </h4>
                </div>
                <div id="{{categ.id}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div ng-repeat="cat in categ.subcategories">
                            <a href="#/products/{{cat.id}}">{{cat.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</span>

<div ng-controller="ProductsController" style="margin-left: 400px;" >
    <div ng-view=""></div>
</div>


</body>
</html>
